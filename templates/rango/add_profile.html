{% extends 'rango/base_bootstrap.html' %}
{% load staticfiles %}

{% block title_block %}
  Add Profile
{% endblock %}

{% block body_block %}
  <h1>Add profile for Rango</h1>
  <form id="user_form" action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <input type="submit" name="submit" value="Add profile">
  </form>
{% endblock %}
